<div class="container">
    <div class="row">
        <div class="row">
            <h3> Create contact --></h3>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" id="tags" placeholder="Enter Name here" [(ngModel)]="personName">
            </div>
            <div class="form-group">
                <label>Contact Number:</label>
                <input type="number" class="form-control" id="tags" placeholder="Contact Number" [(ngModel)]="contactNumber">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: black; border-color: black;" (click)=saveContact()>Save Contact</button>
        </div>
    </div>
</div>
