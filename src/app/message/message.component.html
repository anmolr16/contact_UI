<div class="container">
    <div class="row" style="margin-top: 2rem">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NAME</th>
                    <th scope="col">OTP</th>
                    <th scope="col">SENT AT</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let message of messages; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{message.name}}</td>
                    <td>{{message.otp}}</td>
                    <td>{{message.sentAt}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
